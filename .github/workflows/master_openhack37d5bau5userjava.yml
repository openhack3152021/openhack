# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - openhack37d5bau5userjava

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://openhack37d5bau5acr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b1256d18cd9741c1b992dc114866b807 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_43e60af510fa4d38859155384acd8770 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_b1256d18cd9741c1b992dc114866b807 }}/devopsoh/api-user-java:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'openhack37d5bau5userjava'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2a53828076a3496385d1252058b7336d }}
        images: 'openhack37d5bau5acr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b1256d18cd9741c1b992dc114866b807 }}/devopsoh/api-user-java:${{ github.sha }}'